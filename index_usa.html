<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="error-page">
      <div class="error-page__container">
        <h1 class="error-page__title">
          This page is temporarily unavailable.
          <br />
          <br />
          We apologize for the inconvenience!
        </h1>
        <img
          src="./assets/warning-error.svg"
          alt="Image"
          class="error-page__img"
        />
        <p class="error-page__description">
          We have already been informed about this issue and we're doing our
          best to resolve it.
        </p>
        <p class="error-page__sub-description">
          We advise you to choose another offer in the main menu.
          <br /><br />
          Thank you for understanding!
        </p>
      </div>
    </div>
  </body>
</html>
