<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="error-page">
      <div class="error-page__container">
        <h1 class="error-page__title">
          Эта страница временно недоступна, приносим извинения за
          предоставленные неудобства.
        </h1>
        <img
          src="./assets/warning-error.svg"
          alt="Изображение"
          class="error-page__img"
        />
        <p class="error-page__description">
          Мы уже проинформированы о данной ошибке и уже работаем на ее
          устранением.
        </p>
        <p class="error-page__sub-description">
          Рекомендуем выбрать другое предложение, вернувшись обратно в меню.
          <br />
          <br />
          Благодарим за понимание!
        </p>
      </div>
    </div>
  </body>
</html>
